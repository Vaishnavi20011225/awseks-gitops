apiVersion: apps/v1
kind: Deployment
metadata:
  name: aws-eks
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aws-eks
  template:
    metadata:
      labels:
        app: aws-eks
    spec:
      containers:
        - name: eks-registry
          image: swarajwohlig2107/sample:main-da0e673e587f98df528457d53adf39789df59414
          imagepPullPolicy: always
          ports:
            - containerPort: 8080
